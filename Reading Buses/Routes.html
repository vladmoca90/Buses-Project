<html lang="en-gb">
<head>

    <title>Routes</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="Content/Index.css" />

    <link rel="stylesheet" type="text/css" href="Content/Routes.css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="scripts/Index.js"></script>

</head>
<body ng-app="myApp">

<div class="busesReadingList" ng-controller="busesController">
    <table class="table table-bordered busDetails">
        <tr ng-repeat="busList in busList">
            <td class="busesNumbers text-center" ng-bind="busList.number"></td>
            <td class="busDestination">{{busList.start}} - {{busList.end}}</td>
        </tr>
    </table>
</div>

</body>
</html>
