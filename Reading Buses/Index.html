<html lang="en-gb">
<head>  

    <title>Home</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="Content/Index.css" />

    <link rel="stylesheet" type="text/css" href="Content/site.css" />

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="scripts/controllers/busesController.js"></script>

    <script src="scripts/controllers/busController.js"></script>

    <script src="scripts/controllers/stopController.js"></script>

    <script src="scripts/controllers/errorController.js"></script>

    <script src="scripts/controllers/dropdownController.js"></script>

    <script src="scripts/directives/titleDirective.js"></script>

    <script src="scripts/directives/navDirective.js"></script>

    <script src="scripts/config.js"></script>

    <script src="scripts/Index.js"></script>

</head>
<body ng-app="myApp">
    <header>
        <nav role="navigation" id="navigation-menu" class="navbar navbar-inverse">
            <div class="navbar-header">
                <button role="button" type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a role="link" href="#" id="brand-logo" class="navbar-brand">
                    <figure>
                        <img role="img" id="logo" src="Images/readingBusesLogo.gif" title="Logo" alt="Reading Buses Logo" />
                    </figure>
                </a>
            </div>
            <div role="navigation" id="navbarCollapse" class="collapse navbar-collapse">
                <ul role="list" id="buttons-nav" class="nav navbar-nav navProperties">
                    <li role="listitem" class="buttons-menu"><a role="link" href="#">Home</a></li>
                    <li role="listitem" class="buttons-menu"><a role="link" href="#">About Us</a></li>
                    <li role="listitem" class="buttons-menu"><a role="link" href="#">Offers</a></li>
                    <li role="listitem" class="buttons-menu"><a role="link" href="#">Join Us</a></li>
                    <li role="listitem" class="buttons-menu"><a role="link" href="#">Jobs</a></li>
                    <li role="listitem" class="buttons-menu"><a role="link" href="#">Contact</a></li>
                </ul>
                <div id="languages" class="dropdown" ng-controller="dropdownController">
                    <a data-toggle="dropdown">Languages&nbsp;<span class="caret"></span></a>
                    <ul id="languages-list" class="dropdown-menu list-unstyled">
                        <li ng-repeat="language in languagesMenu"><img ng-src="{{language.languageFlag}}" />&nbsp;{{language.languageName}}</li>
                    </ul>
                </div>
                <form role="form" class="navbar-form" id="buses-search-bar">
                    <div class="form-group">
                        <button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button><input role="search" type="text" placeholder="Search..." class="form-control" id="search-section" />
                    </div>
                </form>
            </div>
        </nav>
</header>
    <section>
        <div ng-view></div>

    </section>
    <footer id="footer">
        <div id="footer-texts">
            <p>Sitemap&nbsp;&nbsp;|&nbsp;&nbsp;Useful links</p>
            <p>Reading Buses - Great Knollys Street, Reading RG1 7HH</p>
            <p>Tel: 0118 9594000</p>
        </div>
    </footer>
</body>
</html>
