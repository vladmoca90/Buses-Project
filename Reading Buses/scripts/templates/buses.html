<div>

    <title-directive></title-directive>

    <div id="busesReadingList">
        <table role="presentation" class="table table-bordered bus-details">
            <tr class="bus-row" ng-repeat="bus in allBusesInfo.buses" ng-click="goToBusOverview(bus)">
                <td class="bus-numbers text-center"><a>{{bus.number}}</a></td>
                <td class="bus-destination">{{bus.start}} - {{bus.end}}</td>
            </tr>
        </table>
    </div>

</div>
